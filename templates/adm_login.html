<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #c82333;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #dc3545;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Login</h2>
        <form action="{{ url_for('adm_login') }}" method="POST">
            <div class="input-container">
                <input type="text" id="admin_username" name="username" placeholder="Username" required>
                <i class="fas fa-user icon"></i>
            </div>

            <div class="input-container">
                <input type="password" id="admin_password" name="password" placeholder="Password" required>
                <i class="fas fa-eye icon" id="togglePassword"></i>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Forgot password? <a href="{{ url_for('admin_forgot_password') }}">Click here</a></p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('admin_password');

        togglePassword.addEventListener('click', function () {
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            togglePassword.classList.toggle('fa-eye-slash', isPassword);
            togglePassword.classList.toggle('fa-eye', !isPassword);
        });
    </script>

</body>
</html>
