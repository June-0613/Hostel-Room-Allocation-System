<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Allocation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1b3b36;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            background: url('/static/images/hostel.jpg') no-repeat center center/cover;
            height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
        }

        .hero-content h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .hero-content .btn {
            background-color: #00bcd4;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .hero-content .btn:hover {
            background-color: #019aa8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hostel Allocation System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('feedbacks') }}">Feedbacks</a></li>
                <li><a href="{{ url_for('adm_login') }}">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" style="background-image: url('/static/images/hostel.jpg');">
        <div class="hero-content">
            <h2>Welcome to the Hostel Allocation System</h2>
            <p>Streamline Room Allocations with Efficiency and Fairness</p>
            <a href="{{ url_for('student_login') }}" class="btn">Login</a>
            <a href="{{ url_for('stu_signup') }}" class="btn">Register</a>
        </div>
    </section>

</body>
</html>
