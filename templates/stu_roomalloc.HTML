<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation</title>
    <link rel="stylesheet" href="style2.css"> <!-- Ensure filename matches -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            padding: 50px;
            background: #007bff;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 30px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Hostel Room Allocation System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Apply</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Find Your Perfect Hostel Room</h2>
        <a href="#allocationForm" class="btn">Apply Now</a>
    </section>

    <!-- Room Allocation Form -->
    <div class="container" id="allocationForm">
        <h2>Hostel Room Allocation</h2>
        <form action="allocate_room.php" method="POST">
            <label for="roomType">Select Room Type:</label>
            <select id="roomType" name="roomType">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="shared">Shared</option>
            </select>

            <label for="preferences">Additional Preferences:</label>
            <input type="text" id="preferences" name="preferences" placeholder="E.g. Near window, quiet room">

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
