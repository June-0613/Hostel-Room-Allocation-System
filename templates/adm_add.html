<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload CSV - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1b3b36;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 50px; /* margin-top adjusted to avoid header overlap */
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1b3b36;
      margin-bottom: 30px;
    }

    form input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #1b3b36;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
    <header>
  <h1>Admin Dashboard</h1>
  <nav>
    <ul>
      <li><a href="{{ url_for('adm_dash') }}">Dashboard</a></li>
      <li><a href="{{ url_for('view_students') }}">View Students</a></li>
      <li><a href="{{ url_for('adm_rooms') }}">Rooms</a></li>
      <li><a href="{{ url_for('view_applications') }}">Applications</a></li>
      <li><a href="{{ url_for('adm_rc') }}">Manage Requests</a></li>
      <li><a href="{{ url_for('add_admin') }}">Add Admin</a></li>
      <li><a href="{{ url_for('adm_upload') }}">Upload CSV</a></li>
      <li><a href="{{ url_for('adm_logout') }}">Logout</a></li>
    </ul>
  </nav>
</header>
</body>

<div class="container">
    <hr style="margin: 50px 0; border-top: 2px solid #1b3b36;">

    <h2 style="text-align: center; color: #1b3b36; margin-bottom: 30px;">Add New Admin</h2>
    <form method="POST" action="{{ url_for('add_admin') }}" style="max-width: 600px; margin: auto;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button class="submit-btn" type="submit">Add Admin</button>
    </form>
</div>

<style>
    form .form-group {
        margin-bottom: 20px;
    }

    form .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #1b3b36;
    }

    form .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form .form-group input:focus {
        border-color: #1b3b36;
        box-shadow: 0 0 5px rgba(27, 59, 54, 0.3);
        outline: none;
    }

    .submit-btn {
        background-color: #1b3b36;
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
        background-color: #145d4b;
        transform: scale(1.02);
    }
</style>
